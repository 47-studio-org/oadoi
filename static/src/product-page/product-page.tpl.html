<div class="page product-page">
    <div class="row biblio-row">
        <div class="biblio-col col-md-8">
            <a href="/u/{{ person.orcid_id }}" class="back-to-profile">
                <i class="fa fa-chevron-left"></i>
                Back to {{ person.given_names }}'s profile
            </a>
            <h2 class="title">
                {{ product.title }}
            </h2>
            <div class="authors">
                {{product.authors}}
            </div>

            <div class="journal">
                <span class="year">{{product.year}}</span>
                <span class="journal">{{product.journal}}</span>
            </div>

            <div class="type">
                <span class="oa" ng-show="product.is_oa_repository">
                    <i class="fa fa-unlock-alt"></i>
                    Open access
                </span>
                <span class="oa" ng-show="product.is_oa_journal">
                    <i class="fa fa-unlock-alt"></i>
                    Open Access
                </span>

                <span class="genre" ng-show="product.genre != 'article'">
                    <i class="fa fa-{{ getGenreIcon(product.genre) }}"></i>
                    {{ product.genre }}
                </span>

            </div>


            <!--<div class="abstract" ng-show="product.abstract">-->
                <!--{{product.abstract}}-->
            <!--</div>-->
        </div>
    </div>
    <div class="row main-row">

    </div>
</div>
