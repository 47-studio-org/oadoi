<div class="page product-page">
    <div class="row biblio-row">
        <div class="biblio-col col-md-8">
            <a href="/u/{{ person.orcid_id }}" class="back-to-profile">
                <i class="fa fa-chevron-left"></i>
                Back to {{ person.given_names }}'s profile
            </a>
            <h2 class="title">
                {{ product.title }}
            </h2>
            <div class="authors">
                {{product.authors}}
            </div>


            <div class="journal">
                <span class="year">{{product.year}}</span>
                <span class="journal">{{product.journal}}</span>
            </div>

            <!--<div class="abstract" ng-show="product.abstract">-->
                <!--{{product.abstract}}-->
            <!--</div>-->
        </div>
    </div>
    <div class="row main-row">

        <!-- this is mostly copied from the person page -->
        <div class="workspace-and-sidemenu person row">
            <div class="menu-col col-md-4">
                <div class="sidemenu" ng-include="'sidemenu.tpl.html'"></div>
            </div>

            <div class="workspace-col col-md-8">
                <div ng-include="'workspace.tpl.html'"></div>
            </div>


        </div>
    </div>
</div>
