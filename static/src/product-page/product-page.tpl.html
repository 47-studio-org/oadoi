<div class="page product-page">
    <div class="row">
        <div class="biblio col-md-8">
            <h2 class="title">
                {{ product.title }}
            </h2>
            <div class="authors">
                {{product.authors}}
            </div>


            <div class="journal">
                <span class="year">{{product.year}}</span>
                <span class="journal">{{product.journal}}</span>
            </div>

            <div class="abstract" ng-show="product.abstract">
                {{product.abstract}}
            </div>


        </div>
        <div class="metrics col-md-4">
            <div class="main-score">
                <span class="score-value">
                    {{ numFormat.short(product.altmetric_score) }}
                </span>
                <span class="score-label" ng-click="altmetricScoreModal($event)">
                    Altmetric.com score
                </span>
            </div>

            <!-- THIS IS COPIED FROM THE PERSON PAGE -->
            <div class="sources-list">
                <div class="source" ng-repeat="source in product.sources | orderBy: '-posts_count'">
                    <span class="favicon">
                        <img ng-src="/static/img/favicons/{{ source.source_name }}.ico">
                    </span>
                    <span class="name">{{ source.display_name }}</span>
                    <span class="last-week">
                        <span class="show"
                              tooltip="{{ source.events_last_week_count }} new this week"
                              ng-show="source.events_last_week_count">
                            <i class="fa fa-arrow-up"></i>
                        </span>
                    </span>
                    <span class="value">
                        {{ numFormat.short(source.posts_count) }}
                    </span>
                </div>
            </div>


        </div>
    </div>
</div>
