<div class="page search">
    <h2>Search</h2>



    <md-autocomplete
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-items="person in search(ctrl.searchText)"
            md-item-text="person.name"
            md-min-length="3"
            placeholder="Who are you looking for?">
        </md-autocomplete>


</div>
