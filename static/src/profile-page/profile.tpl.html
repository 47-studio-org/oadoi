<div class="profile-page">
   <div class="header">
      <h2>Citation report</h2>
   </div>

   <div class="articles-section">
      <ul class="articles">
         <li ng-repeat="article in ProfileService.data.profile.articles | orderBy: ['is_calculating_percentile', '-is_old_enough_for_percentile', '-percentile', '-citations']"
             class="article clearfix">

            <div class="metrics">
               <a href="/article/{{ article.pmid }}"
                  ng-show="article.is_old_enough_for_percentile"
                  tooltip-placement="left"
                  tooltip="Citation percentile. Click to see comparison set."
                  class="percentile scale-{{ colorClass(article.percentile) }}">
                  <span class="val" ng-show="article.percentile !== null">
                     {{ article.percentile }}
                  </span>
               </a>

               <span tooltip-placement="left"
                     ng-show="!article.is_old_enough_for_percentile"
                     tooltip="This is the tooltip"
                     class="percentile too-new">
                  too new
               </span>

               <span class="scopus scopus-small"
                     tooltip-placement="left"
                     tooltip="{{ article.citations }} citations via Scopus">
                  {{ article.citations }}
               </span>
               <span class="loading" ng-show="article.percentile === null">
                  <i class="fa fa-refresh fa-spin"></i>
               </span>
            </div>
            <div class="article-biblio">
               <span class="title">{{ article.biblio.title }}</span>
               <span class="under-title">
                  <span class="year">({{ article.biblio.year }})</span>
                  <span class="authors">{{ article.biblio.author_string }}</span>
                  <span class="journal">{{ article.biblio.journal }}</span>
                  <a class="linkout"
                     href="http://www.ncbi.nlm.nih.gov/pubmed/{{ article.pmid }}">
                        <i class="fa fa-external-link"></i>
                     </a>
               </span>
            </div>


         </li>



      </ul>

   </div>
</div>
