<div class="profile-page">
   <div class="owner-info">
      <img ng-src="{{ profile.avatar_url }}" alt=""/>
      <h2>{{ profile.name }}</h2>
   </div>


   <div class="repos">
      <div class="repo" ng-repeat="repo in profile.repos">
         <div class="meta">
            <h3>{{ repo.name }}</h3>
            <span class="description">{{ repo.description }}</span>
         </div>
         <div class="impact">
            <div class="stars" ng-show="repo.forks_count">
               <i class="fa fa-star-o"></i>
               <span class="val">{{ repo.stargazers_count }}</span>
               <span class="descr">stars</span>
            </div>
            <div class="forks" ng-show="repo.forks_count">
               <i class="fa fa-code-fork"></i>
               <span class="val">{{ repo.forks_count }}</span>
               <span class="descr">forks</span>
            </div>
         </div>

      </div>



   </div>


</div>
