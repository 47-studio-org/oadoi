<div class="article-page">
   <div class="header">
      <div class="article-biblio">
         <span class="title">{{ myArticle.biblio.title }}</span>
         <span class="under-title">
            <span class="year">{{ myArticle.biblio.year }}</span>
            <span class="authors">{{ myArticle.biblio.author_string }}</span>
            <span class="journal">{{ myArticle.biblio.journal }}</span>
            <a class="linkout"
               href="http://www.ncbi.nlm.nih.gov/pubmed/{{ myArticle.biblio.pmid }}">
                  <i class="fa fa-external-link"></i>
               </a>
         </span>
      </div>
   </div>

   <div class="refset-articles-section articles-section">
      <h3>Reference articles</h3>
      <ul class="articles">
         <li ng-repeat="article in refsetArticles | orderBy: '-scopusInt'"
             class="article">

            <div class="metrics">
               <span href="/article/{{ article.pmid }}"
                  tooltip-placement="left"
                  tooltip="Citations via Scopus"
                  class="scopus-citations">
                  {{ article.scopus }}
               </span>
            </div>
            <div class="article-biblio">
               <span class="title">{{ article.biblio.title }}</span>
               <span class="under-title">
                  <span class="year">{{ article.biblio.year }}</span>
                  <span class="authors">{{ article.biblio.author_string }}</span>
                  <span class="journal">{{ article.biblio.journal }}</span>
                  <a class="linkout"
                     href="http://www.ncbi.nlm.nih.gov/pubmed/{{ article.biblio.pmid }}">
                        <i class="fa fa-external-link"></i>
                     </a>
               </span>
            </div>


         </li>



      </ul>
   </div>
</div>
